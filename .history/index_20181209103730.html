<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V13</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      ===============================================================================================
    -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--
      ===============================================================================================
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--
      ===============================================================================================
    -->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--
      ===============================================================================================
    -->
  </head>
  <body>
    <div class="container-contact100">
      <div
        class="contact100-map"
        id="google_map"
        data-map-x="40.722047"
        data-map-y="-73.986422"
        data-pin="images/icons/map-marker.png"
        data-scrollwhell="0"
        data-draggable="1"
      ></div>

      <div class="contact100-more">
        <i class="zmdi zmdi-phone-in-talk"></i> (+100) 345 6389
      </div>

      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title"> Enter KPIs </span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Overall Sales</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Overall Sales..."
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Overall Sales Goal</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Overall Sales Goal..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Overall Transactions</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Overall Transactions..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100">
            <span class="label-input100">Overall Transactions Goal</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Overall Transactions Goal..."
            />
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
              <div class="contact100-form-bgbtn"></div>
              <button class="contact100-form-btn">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--
      ===============================================================================================
    -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="vendor/select2/select2.min.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--
      ===============================================================================================
    -->
    <script src="js/main.js"></script>
  </body>
</html>
